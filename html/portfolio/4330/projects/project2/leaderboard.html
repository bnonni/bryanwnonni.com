<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jedi LeaderBoard</title>
  <link rel="stylesheet" href="../css/leaderboard.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="js/leaderboard.js"></script>
  <script src="js/login_register.js"></script>
</head>

<body onload="loadRankings();">
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="project2.html">Home</a>
    <a href="login.html">Login</a>
    <a href="login.html" onclick="registerClass()">Register</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a id="logout" href="login.html">Logout</a>
  </div>
  <div id="main">
    <span id="menu" onclick="openNav()">&#9776; Menu</span>
    <h1 id="board-heading">LeaderBoard</h1>

    <div class="container-wrap">
      <section id="leaderboard">
        <nav class="ladder-nav">
          <div class="ladder-title">
            <h1>Standings</h1>
          </div>
          <div class="ladder-search">
            <input type="text" id="search-leaderboard" class="live-search-box" placeholder="Search Team, Player..." />
          </div>
        </nav>
        <table id="rankings" class="leaderboard-results" width="100%">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Team</th>
              <th>Country</th>
              <th>Player 1</th>
              <th>Player 2</th>
              <th>Games Played</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody>
            <!-- Load Leaderboard Rankings -->
          </tbody>
        </table>
      </section>
    </div>
</body>

</html>
