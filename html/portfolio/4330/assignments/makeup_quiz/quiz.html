<!DOCTYPE html>
<html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="css/login.css" rel="stylesheet">
 <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
 <script src="js/validation.js"></script>
</head>

<body>
 <form id="signup" action="php/submit.php" method="post" onsubmit="checkForm(this)">
  <div class="container">
   <h1>User Registration</h1>

   <label for="fullname">Full Name</label>
   <input id="fullname" type="text" placeholder="Enter Full Name" name="fullname">

   <label for="email">Email</label>
   <input id="email" type="text" placeholder="Enter Email" name="email">

   <label for="password">Password</label>
   <input id="password" type="password" placeholder="Enter Password" name="password">

   <label for="passwordConfirm">Confirm Password</label>
   <input id="passwordConfirm" type="password" placeholder="Confirm Password" name="passwordConfirm">

   <div id="formErrors"></div>
   <input id="submit" type="submit" value="Register">
  </div>
 </form>
 <footer>
 </footer>

</body>

</html>
